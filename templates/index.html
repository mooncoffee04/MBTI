<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Personality Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input { padding: 5px; }
        button { margin-top: 20px; padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
        .result { text-align: center; font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>MBTI Personality Prediction</h2>
    <form action="/predict" method="post">
        {% for feature in features %}
            <label for="{{ feature }}">{{ feature }}</label>
            <input type="number" name="{{ feature }}" min="-3" max="3" step="1" required>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>Predicted Personality Type: {{ result }}</h3>
    </div>
    {% endif %}
</body>
</html>
